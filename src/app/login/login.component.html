<div>
    <h2>Login</h2>

    <form #myForm="ngForm" (ngSubmit)="login(myForm)" class="formLayout">
        <input type="text" name="username" class="inputField" ngModel placeholder="Username" required>
        <input type="password" name="password" class="inputField" ngModel placeholder="Password" required>
        <button type="submit" class="inputField">Login</button>
    </form>

    <p><b>Login status: {{msg}}</b></p>
</div>
